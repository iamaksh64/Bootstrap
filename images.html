<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2 class="text-center">Image class</h2><br>    
    <div class="container mt-3">
        <img src="aksh.jpeg" alt="aksh's image" class="rounded" width="304" height="236">
        <img src="aksh.jpeg" alt="aksh's image" class="rounded-circle" width="304" height="236">
        <img src="aksh.jpeg" alt="aksh's image" class="img-thumbnail" width="304" height="236">
    </div>

    <div class="container mt-3">
        <img src="aksh.jpeg" alt="aksh's image" class="float-start" width="304" height="236">
        <img src="aksh.jpeg" alt="aksh's image" class="float-end" width="304" height="236">
    </div>

    <div class="container mt-3">
        <img src="aksh.jpeg" alt="aksh's image" class="mx-auto d-block" width="304" height="236">
    </div>

    <div class="container mt-3">
        <img src="aksh.jpeg" alt="aksh's image" class="img-fluid">
    </div>

</body>
</html>
