<!DOCTYPE html>
<html lang="en">
<head>

    <title>Paginations</title>

    </ul>


    <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item disabled"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
