<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Range</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Form Range</h2>
        <form action="/">
            <label for="customRange" class="form-label">CustomRange</label>
            <input type="range" class="form-range" id="customRange">
        </form>
    </div>


    <div class="container mt-3">
        <h2>Form Range Step</h2>
        <form action="/">
            <label for="customRange" class="form-label">Range Step</label>
            <input type="range" class="form-range" id="customRange" step="20">
        </form>
    </div>

    <div class="container mt-3">
        <h2>Form Range min & max</h2>
        <form action="/">
            <label for="customRange" class="form-label">Range Step</label>
            <input type="range" class="form-range" id="customRange" min="0" max="4">
        </form>
    </div>
</body>
</html>
