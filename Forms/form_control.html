<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Form Control Size</h2>
        <form>
            <input type="text" class="form-control form-control-lg" placeholder="Large input">
            <input type="text" class="form-control form-control mt-3" placeholder="Normal input">
            <input type="text" class="form-control form-control-sm mt-3" placeholder="Small input">
        </form>
    </div>
</body>
</html>
