<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Form Input Group</h2>
        <form action="#">
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input class="form-control" type="text" placeholder="Username">
            </div>
        </form>
    </div>


    <div class="container mt-3">
        <h2>Form Input Group</h2>
        <form action="#">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Your email">
                <span class="input-group-text">@example.com</span>
            </div>
        </form>
    </div>

    <!-- Multiple Inputs -->
    <div class="container mt-3">
        <h2>Form Input Group</h2>
        <form action="#">
            <div class="input-group">
                <span class="input-group-text">Person</span>
                <input class="form-control" type="text" placeholder="First Name">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
        </form>
    </div>

    <!-- Multiple addons -->
    <div class="container mt-3">
        <h2>Form Input Group</h2>
        <form action="#">
            <div class="input-group">
                <span class="input-group-text">One</span>
                <span class="input-group-text">Two</span>
                <span class="input-group-text">Three</span>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>

    <!-- Input Group with checkBoxes and Radios -->
    <div class="container mt-3">
        <h2>Input Checkboxes and Radios</h2>
        <form action="#">
            <div class="input-group">
                <span class="input-group-text"><input type="checkbox"></span>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-text"><input type="radio"></span>
                <input type="text" class="form-control">
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Input Group Buttons</h2>
        <form action="#">
            <div class="input-group">
                <button class="btn btn-outline-primary">Basic Button</button>
                <input type="text" class="form-control" placeholder="Some Text">
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-success">Go</button>
            </div>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Something clever..">
                <button class="btn btn-primary">OK</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <h2>Input Group with Dropdown button</h2>
        <div class="input-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">1</a></li>
                <li><a href="#" class="dropdown-item">2</a></li>
                <li><a href="#" class="dropdown-item">3</a></li>
            </ul>
            <input type="text" class="form-control" placeholder="username">
        </div>
    </div>

    
</body>
</html>
