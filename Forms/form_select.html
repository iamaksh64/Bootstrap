<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Select Menu</h2>
        <label for="select1" class="form-label">Select list</label>
        <select name="select1" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>

    <div class="container mt-3">
        <h2>Select Multiple Menu</h2>
        <label for="select2" class="form-label">Select list</label>
        <select name="select2" multiple class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>

    <div class="container mt-3">
        <h2>Data List</h2>
        <label for="browser">Select the browser from the list</label>
        <input list="browsers" name="browser" id="browser" class="form-control">
        <datalist id="browsers">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Edge">
            <option value="Safari">
            <option value="Brave">
        </datalist>
        <button class="btn btn-primary mt-3">Submit</button>
    </div>
</body>
</html>
