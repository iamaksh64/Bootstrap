<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Stacked Form</h2>
        <form action="/">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter mail">
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <div class="mb-3">
                <label for="comments">Comments: </label>
                <textarea name="comments" id="comments" class="form-control" placeholder="Enter comments.." rows="5" class="form-control"></textarea>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input"> Remember me
                </label>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
