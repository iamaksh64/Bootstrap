<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checks and Radios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Checkbox</h2>
        <div class="form-check">
            <label class="form-label">
                <input type="checkbox" class="form-check-input"> Option 1 <br>
                <input type="checkbox" class="form-check-input"> Option 2 <br>
                <input type="checkbox" class="form-check-input" disabled> Option 3
            </label>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Radio buttons</h2>
        <div class="form-check">
            <label class="form-label">
                <input type="radio" class="form-check-input"> Option 1 <br>
                <input type="radio" class="form-check-input"> Option 2 <br>
                <input type="radio" class="form-check-input" disabled> Option 3
            </label>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Toggle Switch</h2>
        <div class="form-check form-switch">
            <label class="form-check-label" ></label>
            <input class="form-check-input" type="checkbox"> Dark Mode
        </div>
    </div>
</body>
</html>
