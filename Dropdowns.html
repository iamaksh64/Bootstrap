<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Menu
            </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">list 1</a>
                    <a href="#" class="dropdown-item">list 2</a>
                </div>
        </div>
        <br>
        <br>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">list 1</a></li>
                <li><a href="#" class="dropdown-item">list 2</a></li>
                <li><a href="#" class="dropdown-item">list 3</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">another list</a>
            </ul>
        </div>
        <br>
        <div class="dropdown dropend">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">list 1</a></li>
                <li><a href="#" class="dropdown-item">list 2</a></li>
                <li><a href="#" class="dropdown-item">list 3</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">another list</a>
            </ul>
        </div>
        <br>
        <div class="dropdown dropstart text-end">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Menu
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">list 1</a></li>
                <li><a href="#" class="dropdown-item">list 2</a></li>
                <li><a href="#" class="dropdown-item">list 3</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a href="#" class="dropdown-item">another list</a>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-danger">Oneplus</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
                    Mi
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Redmi Note 10 pro Max</a>
                    <a href="#" class="dropdown-item">Mi 11 Lite</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
