<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <p class="text-muted">text-muted</p>
        <p class="text-primary">text-primary</p>
        <p class="text-secondary">text-secondary</p>
        <p class="text-success">text-success</p>
        <p class="text-info">text-info</p>
        <p class="text-dark">text-dark</p>
        <p class="text-warning">text-warning</p>
        <p class="text-danger">text-danger</p>
        <p class="text-light">text-light</p>
        <p class="text-body">text-body</p>
        <p class="text-white">text-white</p>
    
        <p class="bg-warning text-white">Have a good day!</p>
        <p class="bg-primary text-white">Have a good day!</p>
        <p class="bg-secondary text-white">Have a good day!</p>
        <p class="bg-info text-white">Have a good day!</p>
        <p class="bg-danger text-white">Have a good day!</p>
        <p class="bg-success text-white">Have a good day!</p>
        <p class="bg-dark text-white">Have a good day!</p>
        <p class="bg-white text-dark">Have a good day!</p>
    </div>
</body>
</html>
