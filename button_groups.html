<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
    <div class="btn-group">
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                Apple
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">iPhone 13</a>
                <a href="#" class="dropdown-item">iPhone 13 Pro</a>
                <a href="#" class="dropdown-item">iPhone 12</a>
                <a href="#" class="dropdown-item">iPhone 12 mini</a>
                <a href="#" class="dropdown-item">iPhone 12 Pro</a>
            </div>
        </div>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-dark">Sony</button>
        <button type="button" class="btn btn-success">Oppo</button>
    </div>
    </div>
</body>
</html>
