<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress-bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:40%">40%</div>
            <div class="progress-bar bg-danger" style="width:10%">10%</div>
            <div class="progress-bar bg-warning" style="width:20%">20%</div>
        </div>
        <br>
    </div>
</body>
</html>
