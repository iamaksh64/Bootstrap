<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
    <h6>Messages <span class="badge bg-danger">4</span></h6>
    <h6>Messages <span class="badge rounded-pill bg-warning">4</span> </h6>
    <button type="button" class="btn btn-primary">Messages <span class="badge bg-danger">4</span> </button>
    </div>
</body>
</html>
