<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary">Click me</button>
        <button type="button" class="btn btn-secondary">Click me</button>
        <button type="button" class="btn btn-dark">Click me</button>
        <button type="button" class="btn btn-success">Click me</button>
        <button type="button" class="btn btn-warning">Click me</button>
        <button type="button" class="btn btn-info">Click me</button>
        <button type="button" class="btn btn-danger">Click me</button>
    </div>
    <div class="container mt-3">
        <button type="button" class="btn btn-sm btn-outline-primary">Click me</button>
        <button type="button" class="btn btn-outline-secondary">Click me</button>
        <button type="button" class="btn btn-lg btn-outline-dark">Click me</button>
        <button type="button" class="btn btn-outline-success">Click me</button>
        <button type="button" class="btn btn-outline-warning">Click me</button>
        <button type="button" class="btn btn-outline-info">Click me</button>
        <button type="button" class="btn btn-outline-danger">Click me</button><br><br>
        <button type="button" class="btn btn-outline-light btn-block text-dark">Click me</button>
    </div>
    <div class="container mt-3">
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-primary disabled">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
        </button>
    </div>
    
</body>
</html>
