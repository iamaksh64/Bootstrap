<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container pt-3">
        <ul class="list-group">
            <li class="list-group-item">1st item</li>
            <li class="list-group-item">2nd item</li>
            <li class="list-group-item">3rd item</li>
        </ul>
        <br>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">1st item</a>
            <a href="#" class="list-group-item list-group-item-action">2nd item</a>
            <a href="#" class="list-group-item list-group-item-action">3rd item</a>
        </div>
        <br>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item">1st item</li>
            <li class="list-group-item">2nd item</li>
            <li class="list-group-item">3rd item</li>
        </ol>
        <br>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-success">1st item</li>
            <li class="list-group-item list-group-item-danger">2nd item</li>
            <li class="list-group-item list-group-item-warning">3rd item</li>
        </ul>
    </div>
</body>
</html>
