<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-sm-1 p-3 bg-primary text-white">1</div>
            <div class="col-sm-1 p-3 bg-dark text-white">2</div>
            <div class="col-sm-1 p-3 bg-primary text-white">3</div>
            <div class="col-sm-1 p-3 bg-dark text-white">4</div>
            <div class="col-sm-1 p-3 bg-primary text-white">5</div>
            <div class="col-sm-1 p-3 bg-dark text-white">6</div>
            <div class="col-sm-1 p-3 bg-primary text-white">7</div>
            <div class="col-sm-1 p-3 bg-dark text-white">8</div>
            <div class="col-sm-1 p-3 bg-primary text-white">9</div>
            <div class="col-sm-1 p-3 bg-dark text-white">10</div>
            <div class="col-sm-1 p-3 bg-primary text-white">11</div>
            <div class="col-sm-1 p-3 bg-dark text-white">12</div>
        </div>
    </div>
</body>
</html>
